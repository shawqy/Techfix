<!doctype html>
<html>
 <head>
  <meta charset="utf-8">   
  <title>Sign Up/Recommend Technicians</title>   
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href='hq%20logo2.png'>
 </head>
 <body>
     <img src="logo.png" id="photo"> 
     <img src="515.png" id="Tech">
     <div class="registration">
     <form method="post" id="register" action="">
         <label style="text-align: center; font-size: 30px;">Join Our Technicians</label>
         <br><br>
          <label>Name :</label><br>
<!-- ======================= Name that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Enter your Name"><br><br>
          <label>E-mail :</label><br>
<!-- ======================= Email that will be sent to database ==================================== -->
          <input type="email" name="" class="name" placeholder="Enter your E-mail "><br><br>
          <label>Password :</label><br>
<!-- ======================= Password that will be sent to database ==================================== -->
          <input type="password" name="" class="name" placeholder="Enter your Password "><br><br>
          <label>Mobile Number :</label><br>
<!-- ======================= Mobile Number that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Enter your Mobile Number"><br><br>
          <label>Workshop Address :</label><br>
<!-- ======================= Workshop Address that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Enter your Workshop Address "><br><br>
          <label>Working Hours :</label><br>
<!-- ======================= Working hours that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Ex:From 10:00 am to 3:00 pm"><br><br> 
          <label>Working Days :</label><br>
<!-- ======================= Working days that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Sun-Mon-Wed"><br><br>
          <label>Age :</label><br>
<!-- ======================= Age that will be sent to database ==================================== -->
          <input type="text" name="" class="name" placeholder="Enter your Age"><br><br>
          <label>Categroy :</label><br><br>
<!-- ======================= Category that will be sent to database ==================================== -->
          <select name="Categroy"id="sub1" >
              <option value="Carpenter">Carpenter</option>
              <option value="Plumber">Plumber</option>
              <option value="Electrician">Electrician</option>       
          </select><br><br><br><br>
         <label>Gender :</label><br><br>
<!-- ======================= Gender that will be sent to database ==================================== -->
         <input type="radio" name="male" id="male">&nbsp; Male &nbsp;&nbsp;&nbsp;
         <input type="radio" name="male" id="male">&nbsp; Female
         <br><br><br>
<!-- ======================= Button to submit data to database ==================================== -->
         <input type="submit" name="" id="sub">
         <br>
      </form>      
  </div>       
 </body>
</html>
